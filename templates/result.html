<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto p-8">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Repair Estimate</h2>

                <div class="mb-4">
                    <h3 class="text-lg font-semibold text-gray-700">Description of Damage:</h3>
                    <p class="text-gray-600 mt-2">{{ description }}</p>
                </div>

                <div class="mb-4">
                    <h3 class="text-lg font-semibold text-gray-700">Estimated Cost:</h3>
                    <pre class="bg-gray-100 p-4 rounded-lg text-gray-700 whitespace-pre-wrap">{{ estimate }}</pre>
                </div>

                <div class="text-center">
                    <a href="{{ url_for('index') }}" class="inline-block bg-indigo-600 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
